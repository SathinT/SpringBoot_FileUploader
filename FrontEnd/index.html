<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploader | Spring Boot</title>
    <link rel="stylesheet" href="assests/lib/css/bootstrap.css">
    <script src="assests/lib/js/bootstrap.js"></script>
    <script src="assests/lib/code.jquery.com_jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="assests/style.css">
    <script src="assests/script.js"></script>
</head>
<body>
    <h1 id="main_heading">FILE UPLOADER</h1>

<section id="upload_side">
    <div id="img_display"></div>

    <div id="button">
        <button id="Upload_btn" type="button">Upload</button>
        <input id="choose_btn" type="file">
    </div>
</section>

<section id="display">
    <table id="table" class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Preview</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
        </tr>
        </tbody>
    </table>
</section>


</body>
</html>
